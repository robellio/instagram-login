<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Instagram</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/template.css" />
  </head>
  <body>
    <div class="container-insta">
      <div class="insta-cell">
        <img
          src="assets/img/celular-insta.png"
          alt="foto de celular do insta"
        />
      </div>
    
      <div class="base-form">
        <form class="form">
          <a href="#">
            <img src="assets/img/instagram-logo.png" alt="logo do instagram"/>
          </a>
          <label
            ><input
              type="text"
              name="nome"
              placeholder="nome de usuário ou email"
           outofocus=""/></label>
          <label
            ><input type="password" name="senha" placeholder="Senha"
          /></label>
          <input type="submit" value="Entrar" class="btn-insta">
          <div class="base-list">
            <div class="list">
            </div>
            <p>Ou</p>
            <div class="list">
            </div>
          </div>
          
          <a href="#" class="face">Entrar com o facebook</a>
          <a href="#" class="password">Esqueceu a senha?</a>         
        </form>
        <div class="registration">
          <span>Não tem uma conta? <a href="#">Cadastre-se</a></span>
        </div>
        <p class="get-app">Obtenha o aplicativo</p>
        <div class="app-img">
          <a href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo"><img src="assets/img/apple-button.png" alt="acessar a Apple Store" /></a>
          <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D594EEC75-00C1-4276-B528-6325D9C7966E%26utm_content%3Dlo%26utm_medium%3Dbadge"><img src="assets/img/googleplay-button.png" alt="acessar o Google play" /></a>
        </div>
      </div>
      
      </div>
      
    </div>
  </body>
</html>
